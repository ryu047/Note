<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login to Note</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="favicon.ico" rel="icon">
        <link href="css/signin.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form class="form-signin" action="http://localhost:8888/index.html">
                <h2 class="form-signin-heading">Please sign in</h2>
                <input class="form-control" type="email" id="inputEmail" placeholder="Email Address" required autofocus>
                <input class="form-control" type="password" id="inputPassword" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" id="login" type="submit">Sign in</button>
            </form>
        </div>
    </body>
</html>
